<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c42211379.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section id="welcome">
            <h2>Let's get things in order!</h2>
        </section>
        <section id="adding">
            <form>
                <input class="task" type="text" placeholder="Add task...">
                <input class="sub-button" type="submit" value="Add">
            </form>
        </section>
        
    </main>
</body>
</html>
